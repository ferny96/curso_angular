<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <!-- Pipes personalizados con argumentos, mayusculas:false -->
    <p>Pipes creados por {{'nosotros'| mayusculas:enMayusculas }} </p>
</div>

<hr/>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button pButton
            class="p-button-help mr-1"
            label="toggle mayusculas"
            (click)="cambiarLetra()">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click)="cambiarOrden('nombre')"
                class="mr-1"></button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                (click)="cambiarOrden('vuela')"
                class="mr-1 p-button-success"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                (click)="cambiarOrden('color')"
                class="mr-1 p-button-warning"></button>
    </div>
</p-toolbar>

<!-- LLENANDO TABLA DE PRIMENG -->
<div class="grid">
    <div class="col mt-2">
        <!-- NOTA IMPORTANTE: El valor que esta en [value]="heroes", heroes viene
            de ordenar.component.ts 
            NOTA: No nos va a mostrar nada en la tabla, debemos de modificar el
            let-product (asi estaba antes de pasarlo a let-heroe), y en los td
            llamamos las respectivas propiedades del arreglo -->
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<hr/>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <!-- NOTA: En pSortableColumn="valor" el valor tiene que hacer match con la propiedad
                    que tengo en mi arreglo -->
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
