<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="animate__animated animate__fadeIn anime__faster" 
        *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" alt="Bandera" [src]="pais.flags.png">
            </td>
            <td>{{pais.capital}}, {{ pais.name.common }}</td>
            <td>{{ pais.population | number}}</td>
            <td>
                <!-- el href lo manejaremos de la siguiente forma: -->
                <a [routerLink]="['/pais', pais.cioc]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
