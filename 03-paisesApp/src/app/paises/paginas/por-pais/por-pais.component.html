<div class="animate__animated animate__fadeIn anime__faster">
    <h2>Por Pais</h2>
    <hr/>
    <div class="row">
        <div class="col">
            <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar pais..."
            ></app-pais-input>
        </div>
    </div>

    <!-- NOTA: Creando las sugerencias para cuando estemos escribiendo en el buscador -->
    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li class="list-group-item list-group-item-action"
            *ngFor="let pais of paisesSugeridos">
            <a  class="nav-link"
                [routerLink]="['/pais', pais.cioc]">
                {{pais.name.common}}
            </a>
        </li>

        <!-- NOTA: Esta parte muestra entre "" lo que deseamos buscar -->
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido(termino)">
            <a  class="nav-link">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>


    <hr/>
</div>

<div *ngIf="hayError"
class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
