<div class="animate__animated animate__fadeIn anime__faster">
    <h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccione la region</h5>

    <!-- [class.btn-primary] = "region === regionActiva" es para mantener el color activo
    al seleccionar una region, pero lo podemos hacer de otra forma haciendo uso de ngClass:
    [ngClass] = "{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region}" pero tambien hay otra tercer forma
    de hacerlo dentro de class (poniendola entre []) con un operador ternario
    -->
    <div class="row">
        <div class="col">
            <button [class]="getClaseCSS(region)"
                    *ngFor="let region of regiones"
                    (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div *ngIf="MiRegion.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="MiRegion"></app-pais-tabla>
    </div>
</div>
